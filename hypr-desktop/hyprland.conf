# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
env = HYPRSHOT_DIR,~/screenshots
# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-1, 2560x1440@240, 0x0, 1.25, bitdepth,10
monitor = HDMI-A-1, 1920x1080@75, 2560x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
 exec-once = hyprpaper & waybar & ~/.scripts/startup.sh & xwaylandvideobridge & gsettings set org.gnome.desktop.interface cursor-theme Adwaita

# Source a file (multi-file configs)
 source = ~/.config/hypr/mocha.conf

# unscale XWayland
xwayland {
   force_zero_scaling = true
}
# Some default env vars.
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Notwaita-Black-x
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Notwaita-Black
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-and-drag = no
        disable_while_typing = no

    }
# 
    sensitivity = -0.72 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgb(e3b9bf)
    col.inactive_border = rgb(25272c)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    
    blur {
        enabled = true
        size = 3
        passes = 3
    }

    # drop_shadow = no
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

workspace = special:scratchpad, gapsout:100

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
    # sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
windowrulev2 = pseudo, class:^(Minecraft Launcher)$, initialtitle:^$
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, hyprctl dispatch exec [workspace special:scratchpad] "kitty -e \"yazi\""
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, wofi
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, escape, exec, hyprctl dispatch exec [workspace special:scratchpad] "kitty -e \"btop\""
bind = $mainMod, delete, exec, systemctl poweroff
bind = $mainMod_SHIFT, delete, exec, systemctl reboot
bind = $mainMod, end, exec, systemctl sleep
bind = $mainMod, O, exec, systemctl restart --user spotifyd.service
bind = $mainMod, space, exec, hyprctl dispatch exec [workspace special:scratchpad] kitty
bind = $mainMod_SHIFT, R, exec, zen-browser -P
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d
# move window with mainMod + arrow keys
bind = $mainMod_SHIFT, up, movewindow, u
bind = $mainMod_SHIFT, down, movewindow, d
bind = $mainMod_SHIFT, left, movewindow, l
bind = $mainMod_SHIFT, right, movewindow, r
# resize window with mainMod + arrow keys
binde = $mainMod_CONTROL, right, resizeactive, 10 0
binde = $mainMod_CONTROL, left, resizeactive, -10 0
binde = $mainMod_CONTROL, up, resizeactive, 0 -10
binde = $mainMod_CONTROL, down, resizeactive, 0 10
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = ALT, tab, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#laptop fn keys do stuff maker
binde = , XF86AudioMute, exec, ~/.scripts/mute.sh
binde = , XF86AudioLowerVolume, exec, ~/.scripts/voldown.sh
binde = , XF86AudioRaiseVolume, exec, ~/.scripts/volup.sh
binde = , XF86MonBrightnessDown, exec, ~/.scripts/bdwn.sh
binde = , XF86MonBrightnessUp, exec, ~/.scripts/bup.sh
bind = $mainMod, B, exec, ~/.scripts/bt.sh
bind = , print, exec, grim - | wl-copy
bind = , F11, exec, hyprshot -m region --freeze --clipboard-only
bind = $mainMod_SHIFT_CONTROL, S, exec, hyprshot -m region --freeze
bind = , XF86AudioMicMute, exec, ~/.scripts/micmute.sh
bind = $mainMod_SHIFT_ALT, S, exec, hyprshot -m output --clipboard-only
bind = $mainMod_SHIFT_ALT_CONTROL, S, exec, hyprshot -m output

# global keybinds
bind = CONTROL, F1, pass, class:^(com\.obsproject\.Studio)$
bind = CONTROL, F2, pass, class:^(com\.obsproject\.Studio)$
bind = CONTROL_SHIFT, S, pass, class:^(com\.obsproject\.Studio)$
